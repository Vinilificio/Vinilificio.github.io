<div class="site-footer-wrapper">
    <footer class="site-footer">
        <nav class="site-footer__menu">
            <ul>
                {% assign pages = site.pages | sort: "index"  %}
                {% assign current = page.url | downcase | split: '/' %}
                {% for page in pages %}
                {% assign page_url = page.url | downcase | split: '/' %}
                {% if page.title and page.position == "footer" %}
                <li class="site-nav-item">
                    <a href="{{site.baseurl}}{{page.url}}" {% if page_url == current %}class="site-nav-link--active"{% endif %}>{{ page.title }}</a>
                </li>
                {% endif %}
                {% endfor %}
            </ul>
        </nav>
    </footer>
</div>

<script type="text/javascript">
    WebFontConfig = {
        google: {
            families: ['Chivo:400,400italic,900:latin']
        }
    };
    (function () {
        var wf = document.createElement('script');
        wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
            '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
        wf.type = 'text/javascript';
        wf.async = 'true';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wf, s);
    })();
</script>
<script src="{{site.baseurl}}/js/vendor/jquery.min.js"></script>
<script src="{{site.baseurl}}/js/vendor/what-input.min.js"></script>
<script src="{{site.baseurl}}/js/vendor/foundation.min.js"></script>
<script src="{{site.baseurl}}/js/app.js"></script>
